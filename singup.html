<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/assets/materialize.min.css">
	    <link rel="stylesheet" href="css/singup.css">
		<title></title>
	</head>
	<body>
		<main class="row">
			<div id="container-verify" class="offset-s1 col s10 container-sing-up center">
				<h5><strong>Verify phone number</strong></h5>
				<p>Join now for free ride credit</p>
				<hr>
				<div class="row verify">
					<h6 class="offset-s2 col s8"><strong>Enter your code</strong></h6>
					<p class="offset-s3 col s2">LAB-</p>
					<div class="input-field inline col s4">
						<input id="the-code" type="number" data-length="3">
						<label for="the-code">Your code</label>
					</div>
				</div>
				<a id="btn-next2" class="offset-s1  col s10 btn-small disabled modal-trigger" href="#modal1">Next</a>
				<a id="resend-code" class="waves-effect waves-light btn-small">Resend code</a>
		    </div>
		</main>
		<!-- MODAL SING UP -->
		<section>
			<div id="modal1" class="modal row center">
			    <div class="modal-content">
				      <div class="col s12 container-sing-up">
						<h5><strong>Sing Up</strong></h5>
						<p>Join now for free ride credit</p>
						<hr>	
						    <div class="row">
							    <form class="offset-s1 col s10">
							      <!-- <div class="row"> -->
							        <div class="input-field col s12">
         								 <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          								<label for="first_name">First Name</label>
       								</div>
        							<div class="input-field col s12">
          								<input id="last_name" type="text" class="validate">
          								<label for="last_name">Last Name</label>
        							</div>
        							<div class="input-field col s12">
          								<input id="email" type="email" class="validate">
          								<label for="email">Email</label>
          								<span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        							</div>
							      <!-- </div> -->
							    </form>
							    <form action="#">
								    <p>
								      <label>
								        <input class="checkbox" type="checkbox" />
								        <span>I agree to Lyft's</span>
								        <a href="https://www.lyft.com/terms">Terms of Service</a>
								      </label>
								    </p>
								</form>
  							</div>
				      	</div>
				      	<a id="btn-next3" class="offset-s1  col s10 btn disabled">Next</a>
				      	<div class="col s12 espacio"></div>
				      	 <a href=""><i class="small material-icons left">keyboard_return</i></a>
			     	 </div>

			     	 
			    </div>
  			</div>
		</section>


		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous">
		</script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="js/assets/materialize.min.js"></script>
	    <script src="js/singup.js"></script>
	</body>
</html>
